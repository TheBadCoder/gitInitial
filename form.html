<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div id="page">
		<div id="header">
			<h1>Registration Form</h1>
		</div>
		<div id="main">
			<form id="regform" action="process.php" method="get">
				<table>
					<tr>
						<td>User Name</td>
						<td> : </td>
						<td>
							<input type="text" id="username" name="username">
							<span id="usernameerror"></span>
						</td>
					</tr>
					<tr>
						<td>Email</td>
						<td> : </td>
						<td>
							<input type="text" id="useremail" name="useremail">
							<span id="useremailerror"></span>
						</td>
					</tr>
					<tr>
						<td>Password</td>
						<td> : </td>
						<td>
							<input type="password" id="userpass" name="userpass">
							<span id="userpasserror"></span>
						</td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td> : </td>
						<td>
							<input type="password" id="usercpass" name="usercpass">

						</td>
					</tr>
					<tr>
						<td>Sex</td>
						<td> : </td>
						<td>
							<input type="radio" id="usersexm" name="usersex">Male
							<input type="radio" id="usersexf" name="usersex">Female
							<span id="usersexerror"></span>
						</td>
					</tr>
					<tr>
						<td>Birthday</td>
						<td> : </td>
						<td>
							<select name="bday" id="bday">
								<option value="">Day</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<select name="bmon" id="bmon">
								<option value="">Month</option>
								<option>Jan</option>
								<option>Feb</option>
								<option>Mar</option>
								<option>April</option>
								<option>May</option>
							</select>
							<select name="byear" id="byear">
								<option value="">Year</option>
								<option>1995</option>
								<option>1996</option>
								<option>1997</option>
								<option>1998</option>
								<option>1999</option>
							</select>

							<span id="userbirtherror"></span>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>
							<input type="button" id="submitButton" value="signup">
						</td>
					</tr>
				</table>
			</form>			
		</div>
		<div id="footer"></div>
	</div>
</body>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="validation.jquery.js"></script>

</html>
